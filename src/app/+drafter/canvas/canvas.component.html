<!--Main Canvas-->
<canvas #canvasRef
        [attr.height]="viewPortHeight + 'px'"
        [attr.width]="viewPortWidth + 'px'"
        (mousedown)="onMouseDown($event)"
        (mouseup)="onMouseUp($event)"
        (mousemove)="onMouseMove($event)"
        (window:mousemove)="onCursorMove($event)">
</canvas>
